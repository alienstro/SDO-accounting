<form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input id="first_name" formControlName="first_name" type="text" required />
  </div>
  <div class="form-group">
    <label for="middle_name">Middle Name</label>
    <input id="middle_name" formControlName="middle_name" type="text" />
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input id="last_name" formControlName="last_name" type="text" required />
  </div>
  <div class="form-group">
    <label for="ext_name">Extension Name</label>
    <input id="ext_name" formControlName="ext_name" type="text" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" required />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" required />
  </div>
  <div class="form-group">
    <label for="department_id">Department ID</label>
    <input id="department_id" formControlName="department_id" type="number" required />
  </div>
  <div class="form-group">
    <label for="designation">Designation</label>
    <input id="designation" formControlName="designation" type="text" required />
  </div>
  <div class="form-group">
    <label for="emp_status">Employment Status</label>
    <input id="emp_status" formControlName="emp_status" type="text" required />
  </div>
  <button type="submit" [disabled]="!staffForm.valid">Add Staff</button>
</form>
